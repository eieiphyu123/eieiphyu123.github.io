<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa dolore sequi consequuntur amet dolorem aut cumque quis rerum, nihil inventore, itaque voluptatibus, corporis voluptatum magni. Laudantium nostrum facere quae debitis?</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
    <button id="fade-out">Fade Out</button>
    <button id="fade-in">Fade In</button>
    <button id="fade-toggle">Fade Toggle</button>
    <button id="fadeTo">Fade To</button>
    <button id="fade-toOr">Fade To Or</button>


    <script src="jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){

            $('#hide').click(function(){
                $('p').hide('slow');
            })

            $('#show').click(function(){
                $('p').show('slow');
            })

            $('#toggle').click(function(){
                $('p').toggle('slow');
            })

            $('#fade-out').click(function(){
                $('p').fadeOut(2000);
            })

            $('#fade-in').click(function(){
                $('p').fadeIn(2000);
            })

            $('#fade-toggle').click(function(){
                $('p').fadeToggle(2000);
                $('#hide').fadeToggle(2000);
            })

            $('#fadeTo').click(function(){
                $('P').fadeTo(1000,0.2); 
                // fadeTo(speed,opicity 0~1)
                $('button').fadeTo(1000,0.5);
            })

            $('#fade-toOr').click(function(){
                $('P').fadeTo(1000,1);
                $('button').fadeTo(1000,1);
            })

        })
    </script>
</body>
</html>
