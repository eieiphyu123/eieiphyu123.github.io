<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="day">Today is Wednesday.</p>
    <p class="month">This month is September.</p>
    <button id="add_css">Add CSS</button>
    <button id="bold_css">Bold</button>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#add_css').click(function(){
                $('.day').css({'color':'red','background-color':'yellow'});
                $('.month').css({'color':'white','background-color':'black'});
            })

            $('#bold_css').click(function(){
                $('.day').css({'font-weight':'bold'});
            })

        })
    </script>
</body>
</html>
